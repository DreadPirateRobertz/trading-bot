name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Run tests with coverage
        run: npx vitest --coverage --reporter=json --outputFile=coverage.json || true

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Check for syntax errors
        run: node --check src/**/*.js || true

  integration:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run backtester smoke test
        run: node -e "import('./src/backtest/index.js').then(m => console.log('Backtester loads OK'))" || true

      - name: Run signal engine smoke test
        run: node -e "import('./src/signals/engine.js').then(m => console.log('Signal engine loads OK'))" || true

      - name: Run paper trader smoke test
        run: node -e "import('./src/paper-trading/index.js').then(m => console.log('Paper trader loads OK'))" || true
